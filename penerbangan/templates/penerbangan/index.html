{% extends "penerbangan/layout.html" %} {% block body %}
<h1>Penerbangan</h1>
<ul>
  {% for penerbangan in dftpenerbangan %}
  <li>
    <a href="{% url 'penerbangan' penerbangan.id %}">
      Penerbagan {{ penerbangan.id }}: {{penerbangan.asal}} ke
      {{penerbangan.tujuan}}
    </a>
  </li>

  {% endfor %}
</ul>
{% endblock %}
